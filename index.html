<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <meta name="author" content="Ricardo Reinieri">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="result">
    <h2>Your Result</h2>
    <h3>76</h3>
    <p>of 100</p>
    <div class="circle"></div>    
    <h4>Great</h4>
    <p>You scored higher than 76% of <br> the people who have taken these tests.</p>
  </div>
  <div class="sumary">
    <h2>Summary</h2>
    <ul>
      <li><span class="red">Reaction</span>80/100</li>
      <li><span class="yellow">Memory</span>92/100</li>
      <li><span class="green">Verbal</span>61/100</li>
      <li><span class="blue">Visual</span>73/100</li>
    </ul>
    <button>Continue</button>
  </div>
  
</body>
</html>
